<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="src/img/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/styles.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>
<body>
  <div class="container">
    <div class="testimonial">
      <img id="drawer_2" class="container__drawer" src="src/img/image-tanya.jpg" alt="tanya">
      <h3 id="testimonialId">"I’ve been interested in coding for a while but never taken the jump, until now. 
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
        excited about the future."</h3>
      <div class="data-user">
        <h3 id="userId">Tanya Sinclair</h3>
        <span id="jobId">UX Enginer</span>
      </div>
    </div>
    <div class="drawer">
      <img id="drawer_1" class="img__drawer" src="src/img/image-tanya.jpg" alt="tanya">
      <div class="btn-check">
        <button class="btn btn__prev" type="submit" id="btn-prev">
          <img src="src/img/icon-prev.svg" alt="">
        </button>
        <button class="btn btn__next" type="submit" id="btn-next">
          <img src="src/img/icon-next.svg" alt="">
        </button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./src/js/app.js"></script>
</body>
</html>
